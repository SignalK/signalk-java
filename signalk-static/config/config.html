<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="cleartype" content="on">
<meta name="MobileOptimized" content="320">
<meta name="HandheldFriendly" content="True">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/bootstrap-theme.css">
<link rel="stylesheet" data-aload="../styles/fonts.css">
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jsoneditor.js"></script>
<style>
body {
	padding-top: 5px;
	padding-bottom: 5px; //
	background-color: #eee;
	width: 100%;
	height: 100%;
}

.btn-primary a {
	color: aliceblue;
}

.btn {
	width: 90%;
}

.row {
	padding-top: 5px;
	padding-bottom: 5px;
	border: 1px;
	border-bottom: 1px solid #EEE;
}
</style>
<title>Freeboard K - Configuration</title>
</head>

<div class="container">
	<div class="page-header">
		<h1>Signal K - Configuration</h1>
	</div>
	<div class="row">
		<div id="editor_holder" class="col-md-10"></div>
	</div>


</div>
<script>
	jQuery(document)
			.ready(
					function() {
						$.ajax({
							url : '../js/signalk-conf-schema.json',
							dataType: 'json',
							mimeType: 'application/json',
							success : function (schemaData) {
								//console.log("ready to parse");
							    //var schema = JSON.parse(data);
								// Set default options
								//console.log("load theme");
								JSONEditor.defaults.options.theme = 'bootstrap3';
								//console.log("start editor");
								// Initialize the editor
								var editor = new JSONEditor(document.getElementById("editor_holder"),{
									schema:schemaData,
									startval: null,
									disable_collapse: true,
									disable_edit_json: true,
									disable_properties: true,
									disable_array_reorder: true
									});
		
								// Get the current config 
								$.ajax({
									url : '/signalk/v1/api/config',
									dataType: 'json',
									mimeType: 'application/json',
									success : function (data) {
										console.log(JSON.stringify(data));
										if(data){
											editor.setValue(data);
										}
										// Listen for changes from now on
										editor.on("change",  function() {
											var cfg = JSON.stringify(editor.getValue());
										  console.log(cfg);
										$.ajax("/signalk/v1/api/config/", {
											    data : JSON.stringify(editor.getValue()),
											    contentType : 'application/json',
											    type : 'POST'
										  });
										  
										});
									}
								});
								
								// Validate
								var errors = editor.validate();
								if(errors.length) {
								  console.log(errors);
								}
		
								
						}});
						
					});
</script>
</body>
</html>
