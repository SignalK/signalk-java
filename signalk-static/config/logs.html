<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Refresh" Content="5">
		<meta charset="utf-8">
		<meta http-equiv="cleartype" content="on">
		<meta name="MobileOptimized" content="320">
		<meta name="HandheldFriendly" content="True">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="../css/bootstrap.css" >
		<link rel="stylesheet" href="../css/bootstrap-theme.css" >
		<link rel="stylesheet" data-aload="../styles/fonts.css">
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>

		<title>Signal K - Install Logs</title>
	</head>
	<div class="page-header">
		<h1>Signal K - Install log</h1>
		<p>The log below is the npm install log. It will refresh every 5 seconds, and should end with <i>DONE:...</i> or an error message.</p>
		<p><a href="/index.html" >Return to menu</a></p>
		
	</div>
	<div class="container-fluid">
		<div class="panel panel-primary" >
			<div class="panel-heading">Log</div>
			<div id="textScroll" class="panel-body" style="max-height: 400px; overflow-y: scroll;">
				
			</div>
		</div>
				
	</div>

	</div>
<script type="text/javascript" >
	$(document).ready(function() {

		$.ajax({
			url : "/logs/output.log",
			dataType: "text",
			success : function (data) {
				$("#textScroll").html('<div>'+data.replace(new RegExp('\r?\n','g'), '<br/>')+'</div>');
				var d = $("#textScroll");
				d.scrollTop(d.prop("scrollHeight"));
			}
		});
		
	});

</script>
</body>
</html>
